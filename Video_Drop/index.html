<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Video Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drag and Drop Video Uploader</h1>
        <div class="drop-zone">
            <div class="message">Drop your videos here or click to browse</div>
            <input type="file" id="video_files" multiple="multiple" accept="video/mp4, video/webm">
        </div>
        <div class="status"></div>
        <div class="progress-container">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="uploaded-videos">
            <h2>Uploaded Videos</h2>
            <ul class="uploaded-videos-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
