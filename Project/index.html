<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="shortcut icon" href="./don-bosco-institute-of-technology-dbit-mumbai.jpg" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
  </head>
  <body>
      <div id="main">
          <div id="page1">
              <nav>
                  <div id="nav-part2">
                      <h4><a href="">About</a></h4>
                  </div>
              </nav>
              <div id="center">
                  <div class="wrapper">
                      <form action="">
                          <h1>Login</h1>
                          <br>
                          <div class="input-box">
                            <input type="text" placeholder="Username" id="E-mail" required>
                            <i class='bx bxs-user'></i>
                          </div>
                          
                          <div class="input-box">
                            <input type="password" placeholder="Password" id="Password" required>
                            <i class='bx bxs-lock-alt' ></i>
                          </div>
                          <div class="remember-forgot">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot Password</a>
                          </div>
                          <button type="submit" class="btn" onclick="auth()">Login</button>
                          <div class="register-link">
                            <p>Dont have an account? <a href="#">Register</a></p>
                          </div>
                        </form>
                  </div>
              </div>
          </div>
      </div>
      
  <script src="script.js"></script>
  </body>
</html>
